  <h1 md-dialog-title>Create a new player</h1>
  <div md-dialog-content>
    <md-input-container>
      <input mdInput #name (keyup)="0" placeholder="Player name">
    </md-input-container>
    <div class="center-images">
      <img class="img-circle center-image" src="{{avatar.value}}" 
      onerror="this.src='./assets/images/Unknown.png';">
    </div>
    <div>
      <md-input-container class="row">
        <input mdInput #avatar placeholder="Avatar url" (keyup)="onKey($event)">
      </md-input-container>
    </div>
  </div>
  <md-dialog-actions style="float:right">
    <button md-button md-raised-button color="accent" (click)="saveDialog(name.value, avatar.value)">Save</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button md-button md-raised-button color="accent" style="margin-left: 1em;" (click)="closeDialog()">Cancel</button>
  </md-dialog-actions>
